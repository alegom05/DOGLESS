<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Iconos externos -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <!-- Estilos de la página utilizando Thymeleaf -->
        <link rel="stylesheet" th:href="@{assets/css/style_index.css}">

        <title>Crear Nueva Contraseña</title>
    </head>
    <body>
        <div class="wrapper">
            <!-- Contenedor del logo -->
            <div class="logo-container">
                <img th:src="@{assets/images_index/slogan_white_v3.png}" alt="Icono Empresa" class="logo-icon">
            </div>

            <!----------------------------- Formulario para crear una nueva contraseña ----------------------------------->
            <div class="form-box">
                <div class="login-container" id="new-password">
                    <div class="top">
                        <span>Introduce tu nueva contraseña</span>
                        <header>Crear Nueva Contraseña</header>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Nueva Contraseña" id="new-password-input">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Confirmar Contraseña" id="confirm-password-input">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Crear Contraseña" id="create-password-button">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <label><a th:href="@{/login}">Volver a Iniciar Sesión</a></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JavaScript para validaciones -->
        <script>
            document.getElementById('create-password-button').addEventListener('click', function(event) {
                event.preventDefault(); // Prevenir que se recargue la página

                var newPasswordField = document.getElementById('new-password-input');
                var confirmPasswordField = document.getElementById('confirm-password-input');
                var newPassword = newPasswordField.value;
                var confirmPassword = confirmPasswordField.value;

                // Validación de longitud de la contraseña (mínimo 8 caracteres, máximo 16)
                if (newPassword.length < 8 || newPassword.length > 16) {
                    alert("La contraseña debe tener entre 8 y 16 caracteres.");
                    return;
                }

                // Validación de coincidencia de contraseñas
                if (newPassword !== confirmPassword) {
                    alert("Las contraseñas no coinciden.");
                    return;
                }

                // Si todo está correcto
                alert("¡Contraseña creada con éxito!");
                // Aquí puedes agregar la lógica para guardar la nueva contraseña
            });
        </script>

    </body>
</html>
