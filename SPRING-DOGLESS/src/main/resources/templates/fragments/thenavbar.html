<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta
                    content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
                    name="viewport"
            />
            <link
                    rel="icon"
                    href="/assets/img/kaiadmin/favicon.ico"
                    type="image/x-icon"
            />

            <!-- Fonts and icons -->
            <script src="/assets/js/plugin/webfont/webfont.min.js"></script>
            <script>
                WebFont.load({
                    google: { families: ["Public Sans:300,400,500,600,700"] },
                    custom: {
                        families: [
                            "Font Awesome 5 Solid",
                            "Font Awesome 5 Regular",
                            "Font Awesome 5 Brands",
                            "simple-line-icons",
                        ],
                        urls: ["/assets/css/fonts.min.css"],
                    },
                    active: function () {
                        sessionStorage.fonts = true;
                    },
                });
            </script>

            <!-- CSS Files -->
            <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
            <link rel="stylesheet" href="/assets/css/plugins.min.css" />
            <link rel="stylesheet" href="/assets/css/kaiadmin.min.css" />



        </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4" th:fragment="navbar (active)">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PÃ¡gina Principal</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${active == 'Employee'?'active':''}"
                               th:href="@{/admin/listaZonales}">AdminZonal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${active == 'Shipper'?'active':''}"
                               th:href="@{/admin/listaAgentes}">Agente</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${active == 'Product'?'active':''}"
                               th:href="@{/admin/listaUsuarios}">Usuario</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <script th:fragment="footer-bootstrap" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
