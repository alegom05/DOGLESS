    <script>
      function onDefaulFloatingActionButtonActiontInit(s, e) {
        $("#default-fab > .card").mCustomScrollbar({
          theme: "minimal-dark",
          scrollInertia: 300
        });
      }
      function onDefaultFloatingActionButtonActionItemClick(s, e) {
        dxbsDemo.showToast("The button has been clicked.");
      }

      document.addEventListener('DOMContentLoaded', function() {
        const chatButton = document.getElementById('chatButton');
        const chatModal = document.getElementById('chatModal');
        const closeChatModal = document.getElementById('closeChatModal');

        // Mostrar el modal de chat al hacer clic en el botón de chat
        chatButton.addEventListener('click', function() {
          chatModal.style.display = 'flex';
        });

        // Cerrar el modal de chat al hacer clic en el botón de cerrar
        closeChatModal.addEventListener('click', function() {
          chatModal.style.display = 'none';
        });

        // Agregar funcionalidad para enviar mensajes
        const sendMessageButton = document.getElementById('sendMessage');
        const messageInput = document.getElementById('messageInput');
        const chatMessages = document.getElementById('chatMessages');

        sendMessageButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(event) {
          if (event.key === 'Enter') sendMessage();
        });

        function sendMessage() {
          const message = messageInput.value.trim();
          if (message) {
            const userMessage = document.createElement('div');
            userMessage.textContent = message;
            userMessage.classList.add('user-message');
            chatMessages.appendChild(userMessage);

            messageInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;
          }
        }
      });
    </script>
