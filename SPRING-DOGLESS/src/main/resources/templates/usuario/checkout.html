<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Checkout</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <link
      rel="icon"
      href="/assets/img/kaiadmin/favicon.ico"
      type="image/x-icon"
    />

    <!-- Fonts and icons -->
    <script src="/assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["/assets/css/fonts.min.css"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/plugins.min.css" />
    <link rel="stylesheet" href="/assets/css/kaiadmin.min.css" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="/assets/css/demo.css" />
  </head>
  <body>
    <div class="wrapper">
     <!-- Sidebar -->
      <div th:replace="~{usuario/fragments/barralateralusuario :: body(activePage='compras')}"></div>
      <!-- End Sidebar -->

      <div class="main-panel">
        <div th:replace="~{usuario/fragments/navbarheaderusuario :: fragment}"></div>

        <div class="container">
          <div class="page-inner">
            <div class="page-header">
              <h3 class="fw-bold mb-3">Detalles de compra</h3>
              <ul class="breadcrumbs mb-3">
                <li class="nav-home">
                  <a href="/usuario/">
                    <i class="icon-home"></i>
                  </a>
                </li>
                <li class="separator">
                    <i class="icon-arrow-right"></i>
                </li>
                <li class="nav-item">
                    <a href="/usuario/compras">Cesta de productos</a>
                </li>
                <li class="separator">
                  <i class="icon-arrow-right"></i>
                </li>
                <li class="nav-item">
                  <a href="/usuario/checkout">Checkout</a>
                </li>
              </ul>
            </div>
            <div class="row">
                <!-- Multi Column with Form Separator -->
                <div class="card mb-4">
                    <div class="container-xxl flex-grow-1">
                        <!-- Checkout Wizard -->
                        <div id="wizard-checkout" class="bs-stepper wizard-icons wizard-icons-example mb-5">
                            <div class="bs-stepper-content border-top">
                                <form class="needs-validation" style="width: 100%; margin-left: 0%; margin-top: 3%;" method="POST" onsubmit="handleSubmit(event)" novalidate>
                                    <div class="container">
                                        <div class="row">
                                          <!-- Columna izquierda -->
                                          <div class="col-md-6">
                                            <div class="row py-2">
                                                <div class="col">
                                                    <label for="nombre" class="form-label">Nombre: (*)</label>
                                                    <input type="text" name="nombre" id="nombre" class="form-control" th:value="${session.usuario.nombre}" readonly>
                                                </div>
                                                <div class="col">
                                                    <label for="apellido" class="form-label">Apellido: (*)</label>
                                                    <input type="text" name="apellido" id="apellido" class="form-control" th:value="${session.usuario.apellido}" readonly>
                                                </div>
                                            </div>
                                            <div class="row py-2">
                                                <div class="col">
                                                    <label for="departamento" class="form-label">Zona: (*)</label>
                                                    <input type="text" name="departamento" id="departamento" class="form-control" th:value="${session.usuario.zona.nombre}" readonly>
                                                </div>
                                                <div class="col">
                                                    <label for="distrito" class="form-label">Distrito: (*)</label>
                                                    <input type="text" name="distrito" id="distrito" class="form-control" th:value="${session.usuario.distrito.distrito}" readonly>
                                                </div>
                                            </div>
                                            <div class="row py-2">
                                                <div class="col">
                                                    <label for="direccion" class="form-label">Dirección: (Modificable)</label>
                                                    <input type="text" name="direccion" id="direccion" class="form-control" th:value="${session.usuario.direccion}" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+" placeholder="Ej: Av Universitaria 2049">
                                                    <div class="invalid-feedback">Ingresar direccion.</div>
                                                </div>
                                            </div>
                                            <div class="row py-2">
                                                <div class="col">
                                                    <label for="numtelefono" class="form-label">Número de teléfono: (*)</label>
                                                    <input type="text" name="numtelefono" id="numtelefono" class="form-control" th:value="${session.usuario.telefono}" readonly>
                                                </div>
                                                <div class="col">
                                                    <label for="correo" class="form-label">Correo Electrónico: (*)</label>
                                                    <input type="text" name="correo" id="correo" class="form-control" th:value="${session.usuario.email}" readonly>
                                                </div>
                                            </div>
                                          </div>
                                          <div class="col-md-1"></div>
                                          <!-- Columna derecha -->
                                          <div class="col-md-4">
                                            <!-- Price Details -->
                                            <h4>Total de compra</h4>
                                                <hr class="mx-n4">
                                                <table class="table">
                                                    <thead>
                                                      <tr>
                                                        <th scope="col">Productos</th>
                                                        <th scope="col">Cantidad</th>
                                                        <th scope="col">Total</th>
                                                      </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr th:each="producto : ${listaProductos}">
                                                            <td th:text="${producto.nombre}"></td>
                                                            <td> 1</td>
                                                            <td th:text="'S/.'+${producto.precio}"></td>
                                                        </tr>

                                                    </tbody>
                                                </table>
                                                <hr class="mx-n4">
                                                <dl class="row mb-0">
                                                    <dt class="col-6">Subtotal</dt>
                                                    <dd class="col-6 fw-medium text-end mb-0">S/.1000.50</dd>
                                                </dl>
                                              <hr class="mx-n4">
                                                  <dl class="row mb-0">
                                                      <dt class="col-6">Costo de envio</dt>
                                                      <dd class="col-6 fw-medium text-end mb-0">S/.9.00</dd>
                                                  </dl>
                                                <hr class="mx-n4">
                                                <dl class="row mb-0">
                                                    <dt class="col-6">Total</dt>
                                                    <dd class="col-6 fw-medium text-end mb-0">S/.1009.50</dd>
                                                </dl>
                                            
                                            <div class="btn-container py-4" style="text-align: center;">
                                                <a th:href="@{'/usuario/procesopago' + '?id=' + ${session.usuario.id}}" class="btn btn-primary">Realizar el pedido</a>
                                            </div>

                                            
                                          </div>





                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>                      
                    </div>
                </div>

            </div>
          </div>
          
        </div>

          <div th:replace="~{usuario/fragments/piedepagina :: fragment}"></div>
        

      </div>

      <!-- Custom template | don't include it in your project! -->
      <!-- End Custom template -->
    </div>
    <!--   Core JS Files   -->
    <script src="/assets/js/core/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/core/popper.min.js"></script>
    <script src="/assets/js/core/bootstrap.min.js"></script>

    <!-- jQuery Scrollbar -->
    <script src="/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
    <!-- Datatables -->
    <script src="/assets/js/plugin/datatables/datatables.min.js"></script>
    <!-- Kaiadmin JS -->
    <script src="/assets/js/kaiadmin.min.js"></script>
    <!-- Kaiadmin DEMO methods, don't include it in your project! -->
    <script src="/assets/js/setting-demo2.js"></script>
   
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
          var passwordInput = document.getElementById('passwordInput');
          var passwordIcon = this.querySelector('i');
          
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordIcon.classList.remove('fa-eye');
            passwordIcon.classList.add('fa-eye-slash');
          } else {
            passwordInput.type = 'password';
            passwordIcon.classList.remove('fa-eye-slash');
            passwordIcon.classList.add('fa-eye');
          }
        });
      </script>
    
  
  </body>
</html>
