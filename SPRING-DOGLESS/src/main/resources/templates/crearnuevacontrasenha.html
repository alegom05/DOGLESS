    <div class="wrapper">

        <!-- Corregido: Agregada la etiqueta form y ajustados los atributos -->
        <form class="form-box" th:action="@{/olvidastecontasenha}" method="post">
            <div class="login-container" id="new-password">
                <div class="top">
                    <span>Introduce tu correo electrónico para recuperar tu contraseña</span>
                    <header>Recuperar Contraseña</header>
                </div>
                <div class="input-box">
                    <input type="email" name="email" class="input-field" placeholder="Correo electrónico" required>
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <button type="submit" class="submit">Enviar correo de restablecimiento</button>
                </div>
                <div class="two-col">
                    <div class="one">
                        <label><a th:href="@{/loginForm}">Volver a Iniciar Sesión</a></label>
                    </div>
                </div>
            </div>
        </form>
    </div>
