<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/navbar.html :: header( title = 'Proveedor')}"></head>
    <body>
        <div class="container">
            <nav th:replace="~{fragments/navbar.html :: navbar( active = 'Provider')}"></nav>
            <div class="row mb-4">
                <div class="col-md-6 offset-md-3">
                    <h2>Nuevo Proveedor</h2>
                    <hr/>
                    <form method="post" th:action="@{/admin/guardarProveedor}" th:object="${proveedor}">
                    <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Proveedor</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                                   th:classappend="${#fields.hasErrors('nombre')?'is-invalid':''}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}"
                                 th:errors="*{nombre}" ></div>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido del Proveedor</label>
                            <input type="text" class="form-control" id="apellido" th:field="*{nombre}"
                                   th:classappend="${#fields.hasErrors('nombre')?'is-invalid':''}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('apellido')}"
                                 th:errors="*{apellido}" ></div>
                        </div>
                        <div class="mb-3">
                            <label for="tienda" class="form-label">Tienda</label>
                            <input type="text" class="form-control" id="tienda" th:field="*{tienda}"
                                   th:classappend="${#fields.hasErrors('tienda')?'is-invalid':''}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('tienda')}"
                                 th:errors="*{tienda}" ></div>
                        </div>
                        <div class="mb-3">
                            <label for="dni" class="form-label">Dni</label>
                            <input type="text" class="form-control" id="dni" th:field="*{dni}"
                                   th:classappend="${#fields.hasErrors('tienda')?'is-invalid':''}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('dni')}"
                                 th:errors="*{dni}" ></div>
                        </div>
                        <div class="mb-3">
                            <label for="ruc" class="form-label">Ruc</label>
                            <input type="text" class="form-control" id="ruc" th:field="*{ruc}"
                                   th:classappend="${#fields.hasErrors('ruc')?'is-invalid':''}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('ruc')}"
                                 th:errors="*{ruc}" ></div>
                        </div>
                        <div class="mb-3">
                            <label for="ruc" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" th:field="*{telefono}"
                                   th:classappend="${#fields.hasErrors('telefono')?'is-invalid':''}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('telefono')}"
                                 th:errors="*{telefono}" ></div>
                        </div>
                        <!--
                        <div class="mb-3">
                            <label class="form-label">Proveedor</label>
                            <select class="form-select" th:field="*{supplier}">

                                        th:text="${supplier.companyname}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Categoría</label>
                            <select class="form-select" th:field="*{category}">
                                <option th:each="categoria : ${listaProveedores}" th:value="${categoria.id}"
                                        th:text="${categoria.categoryname}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Cantidad por unidad</label>
                            <input type="text" class="form-control" th:field="*{quantityperunit}" >
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Precio unitario</label>

                            <div class="invalid-feedback" th:if="${#fields.hasErrors('unitprice')}"
                                 th:errors="*{unitprice}" ></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Unidades en stock</label>
                            <input th:field="*{unitsinstock}" type="number" class="form-control"
                                   th:classappend="${#fields.hasErrors('unitsinstock')?'is-invalid':''}"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('unitsinstock')}"
                                 th:errors="*{unitsinstock}" ></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Unidades ordenadas</label>
                            <input th:field="*{unitsonorder}" type="number" class="form-control"
                                   th:classappend="${#fields.hasErrors('unitsonorder')?'is-invalid':''}"/>

                        </div>

                        <a th:href="@{'/admin/proveedores'}" class="btn btn-danger">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
        <script th:replace="~{fragments/navbar.html :: footer-bootstrap}"></script>
    </body>
</html>
