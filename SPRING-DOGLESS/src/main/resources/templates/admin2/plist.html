<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/navbar.html :: header( title = 'Productos')}"></head>
<body>
<main>
    <div class="container px-4 pb-5">
        <nav th:replace="~{fragments/navbar.html :: navbar( active = 'Users')}"></nav>
        <h1 class="pb-2 border-bottom">Productos</h1>
        <a class="btn btn-primary mt-4 mb-4" th:href="@{'/admin/nuevoProveedor'}">Nuevo Producto</a>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Precio</th>
                <th>Proveedor</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto, info : ${listaProductos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.descripcion}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.proveedor.nombre + ' ' + producto.proveedor.apellido}"></td>
                <!--
                nombre
                categoria
                proveedor
                precio
                modelo
                descripcion
                -->
                <td><a class="btn btn-primary"
                       th:href="@{'/admin/editarProveedor' + '?id=' + ${producto.id}}">Editar</a>
                </td>
                <td><a class="btn btn-danger"
                       th:href="@{'/admin/borrarProveedor' + '?id=' + ${producto.id}}">Borrar</a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
</main>
<script th:replace="~{fragments/navbar.html :: footer-bootstrap}"></script>
</body>
</html>
