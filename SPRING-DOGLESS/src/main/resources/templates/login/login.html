<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Iconos externos -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <!-- Referencia correcta al archivo de estilos utilizando Thymeleaf -->
        <link rel="stylesheet" th:href="@{assets/css/style_index.css}">

        <title>Iniciar Sesión</title>
    </head>
    <body>
        <!-- Contenido del login -->
        <div class="wrapper">
            <!-- Contenedor del logo -->
            <div class="logo-container">
                <img th:src="@{assets/images_index/slogan_white_v3.png}" alt="Icono Empresa" class="logo-icon">
            </div>

            <!-- Formulario de inicio de sesión -->
            <div class="form-box">
                <div class="login-container" id="login">
                    <div class="top">
                        <span>¿No tienes una cuenta? <a th:href="@{/register}">Regístrate</a></span>
                        <header>Iniciar Sesión</header>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Correo electrónico" id="email">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Contraseña" id="password">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Iniciar Sesión" id="loginButton">
                    </div>
                    <div class="two-col">
                        <div class="two">
                            <label><a th:href="@{/olvidastecontasenha}">¿Olvidaste tu contraseña?</a></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

        <!-- JavaScript para validaciones -->
        <script>
            document.getElementById('loginButton').addEventListener('click', function(event) {
                event.preventDefault(); // Previene el envío del formulario hasta que se validen los campos

                var emailField = document.getElementById('email');
                var passwordField = document.getElementById('password');
                var email = emailField.value;
                var password = passwordField.value;

                // Validación de campos vacíos
                if (email === '') {
                    alert("Por favor, ingrese su correo electrónico.");
                    return;
                }

                if (password === '') {
                    alert("Por favor, ingrese su contraseña.");
                    return;
                }

                // Validación de formato de correo electrónico
                if (!validarCorreo(email)) {
                    alert("Por favor, ingrese un correo electrónico válido.");
                    return;
                }

                // Si todo está correcto
                alert("Inicio de sesión exitoso.");
                // Aquí puedes agregar la lógica para el envío de los datos o autenticación.
            });

            // Función para validar el formato de correo electrónico
            function validarCorreo(email) {
                var expReg = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
                return expReg.test(email);
            }
        </script>

    </body>
</html>
