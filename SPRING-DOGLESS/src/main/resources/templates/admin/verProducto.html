<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ver Producto</title>
    <meta
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
            name="viewport"
    />
    <link
            rel="icon"
            href="/assets/img/kaiadmin/favicon.ico"
            type="image/x-icon"
    />

    <!-- Fonts and icons -->
    <script src="/assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["/assets/css/fonts.min.css"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/plugins.min.css" />
    <link rel="stylesheet" href="/assets/css/kaiadmin.min.css" />



  </head>
  <body>
    <div class="wrapper">
      <!-- Barra lateral -->
      <!-- Reemplaza barra lateral con el fragmento de Thymeleaf -->
      <div th:replace="~{admin/fragments/barralateraladmin :: body(activePage='personal', activeSubPage='proveedores')}"></div>
      <!-- Fin barra lateral -->

      <div class="main-panel">
        <!-- Reemplaza navbar con el fragmento de Thymeleaf -->
        <div th:replace="~{admin/fragments/navbarheaderadmin :: fragment}"></div>
        <!-- Fin Navbar -->

        <!-- Texto o contenido central -->
        <div class="container">
          <div class="page-inner">
            <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
              <div>
                <h3 class="fw-bold mb-3">Ver Producto</h3>
              </div>
            </div>
               <div class="row">
                 <div class="col-md-12">
                   <div class="card">

                     <div class="card-body">
                       <form class="needs-validation" style="width: 100%; margin-left: 0%; margin-top: 3%;" action="../tables/productos.html" method="POST" novalidate>
                         <div class="container">
                           <div class="row">
                             <!-- Columna izquierda -->
                             <div class="col-md-6">
                               <div class="row">
                                 <div class="mb-3">
                                   <label for="nombre" class="form-label">Nombre:</label>
                                   <input type="text" name="nombre" id="nombre" class="form-control" th:value="${producto.nombre}" readonly>
                                 </div>
                               </div>
                               <div class="row">
                                 <div class="mb-3">
                                   <label for="categoria" class="form-label">Categoría:</label>
                                   <input type="text" name="categoria" id="categoria" class="form-control" th:value="${producto.categoria}" readonly>
                                 </div>
                               </div>
                               <div class="row">
                                 <div class="mb-3">
                                   <label for="proveedor" class="form-label">Proveedor:</label>
                                   <input type="text" name="proveedor" id="proveedor" class="form-control" th:value="${producto.proveedor.tienda}" readonly>
                                 </div>
                               </div>
                               <div class="mb-3">
                                 <label for="precio" class="form-label">Precio:</label>
                                 <input type="text" name="precio" id="precio" class="form-control" th:value="${producto.precio}" readonly>
                               </div>
                               <div class="mb-3">
                                 <label for="modelos" class="form-label">Modelo: </label>
                                 <input type="text" name="modelos" id="modelos" class="form-control" th:value="${producto.modelos}" readonly>
                               </div>
                               <div class="mb-3">
                                 <label for="costoenvio" class="form-label">Costo de envío:</label>
                                 <input type="number" name="costoenvio" id="costoenvio" class="form-control" th:value="${producto.costoenvio}" readonly>
                               </div>
                               <div class="mb-3">
                                 <label for="colores" class="form-label">Color: </label>
                                 <input type="text" name="colores" id="colores" class="form-control" th:value="${producto.colores}" readonly>
                               </div>
                             </div>

                             <!-- Columna derecha -->
                             <div class="col-md-6">
                               <div class="mb-3">
                                 <label for="imagen" class="form-label">Imagen: (*)</label>
                                 <input type="file" name="imagen" id="imagen" class="form-control" accept="image/*" onchange="previewImage(event)" disabled>
                                 <div class="invalid-feedback">Por favor seleccione una imagen.</div>
                                 <div class="mt-3">
                                   <img id="imagePreview" src="../assets/img/productos/ZephyrusG16.png" alt="Vista previa de la imagen" style="max-width: 100%; max-height: 200px;">
                                 </div>
                               </div>
                               <div class="mb-3">
                                 <label for="descripcion" class="form-label">Descripción: (*)</label>
                                 <textarea name="descripcion" id="descripcion" class="form-control" rows="10" th:value="${producto.descripcion}" readonly ></textarea>
                               </div>
                             </div>
                           </div>
                           <div class="btn-container" style="text-align: center; margin-top: 20px;">
                             <a th:href="@{/admin/productos}" class="btn btn-secondary" style="width: 280px">Regresar</a>
                           </div>



                         </div>

                     </div>

                   </div>

                 </div>
               </div>
          </div>

        </div>
    
    <!-- Fin del contenido central -->



    <!-- Pie de página -->
    <div th:replace="~{admin/fragments/piedepagina :: fragment}"></div>
    </div>
    </div>


    <!--Core JS Files   -->
    <script src="/assets/js/core/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/core/popper.min.js"></script>
    <script src="/assets/js/core/bootstrap.min.js"></script>

    <!-- jQuery Scrollbar -->
    <script src="/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
    <!-- Datatables -->
    <script src="/assets/js/plugin/datatables/datatables.min.js"></script>

    <!-- jQuery Vector Maps -->
    <script src="/assets/js/plugin/jsvectormap/jsvectormap.min.js"></script>
    <script src="/assets/js/plugin/jsvectormap/world.js"></script>

    <!-- Kaiadmin JS -->
    <script src="/assets/js/kaiadmin.min.js"></script>
      <script>
        $(document).ready(function () {
          $("#basic-datatables").DataTable({});

          $("#multi-filter-select").DataTable({
            pageLength: 5,
            initComplete: function () {
              this.api()
                .columns()
                .every(function () {
                  var column = this;
                  var select = $(
                    '<select class="form-select"><option value=""></option></select>'
                  )
                    .appendTo($(column.footer()).empty())
                    .on("change", function () {
                      var val = $.fn.dataTable.util.escapeRegex($(this).val());

                      column
                        .search(val ? "^" + val + "$" : "", true, false)
                        .draw();
                    });

                  column
                    .data()
                    .unique()
                    .sort()
                    .each(function (d, j) {
                      select.append(
                        '<option value="' + d + '">' + d + "</option>"
                      );
                    });
                });
            },
          });

          // Add Row
          $("#add-row").DataTable({
            pageLength: 5,
          });

          var action =
            '<td> <div class="form-button-action"> <button type="button" data-bs-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task"> <i class="fa fa-edit"></i> </button> <button type="button" data-bs-toggle="tooltip" title="" class="btn btn-link btn-danger" data-original-title="Remove"> <i class="fa fa-times"></i> </button> </div> </td>';

          $("#addRowButton").click(function () {
            $("#add-row")
              .dataTable()
              .fnAddData([
                $("#addName").val(),
                $("#addPosition").val(),
                $("#addOffice").val(),
                action,
              ]);
            $("#addRowModal").modal("hide");
          });
        });
      </script>
  </body>
</html>
