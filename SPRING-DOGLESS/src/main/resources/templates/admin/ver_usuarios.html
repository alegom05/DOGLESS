<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ver Usuarios final</title>
    <meta
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
            name="viewport"
    />
    <link
            rel="icon"
            href="/assets/img/kaiadmin/favicon.ico"
            type="image/x-icon"
    />

    <!-- Fonts and icons -->
    <script src="/assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["/assets/css/fonts.min.css"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/plugins.min.css" />
    <link rel="stylesheet" href="/assets/css/kaiadmin.min.css" />



  </head>
  <body>
    <div class="wrapper">
      <!-- Reemplaza barra lateral con el fragmento de Thymeleaf -->
      <div th:replace="~{admin/fragments/barralateraladmin :: body(activePage='usuarios', activeSubPage='usuariosfinales')}"></div>
      <!-- Fin barra lateral -->

      <div class="main-panel">
        <!-- Reemplaza navbar con el fragmento de Thymeleaf -->
        <div th:replace="~{admin/fragments/navbarheaderadmin :: fragment}"></div>
        <!-- Fin Navbar -->

        <!-- Texto o contenido central -->
        <div class="container">
          <div class="page-inner">
            <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
              <div>
                <h3 class="fw-bold mb-3">Ver Usuario Final</h3>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="card">

                  <div class="card-body">
                    <form class="needs-validation" style="width: 100%; margin-left: 0%; margin-top: 3%;" action="agentes.html" method="POST" novalidate>
                      <div class="container">

                        <div class="row">
                          <div class="col">
                            <div class="mb-3">
                              <label for="dni" class="form-label">DNI: (*)</label>
                              <input type="text" name="dni" id="dni" class="form-control" th:value="${usuario.dni}" readonly>
                            </div>
                          </div>
                          <div class="col">
                            <div class="mb-3">
                              <label for="telefono" class="form-label">Teléfono: (*)</label>
                              <input type="text" name="telefono" id="telefono" class="form-control" th:value="${usuario.telefono}" readonly>
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col">
                            <div class="mb-3">
                              <label for="nombre" class="form-label">Nombre: (*)</label>
                              <input type="text" name="nombre" id="nombre" class="form-control" th:value="${usuario.nombre}" readonly>
                            </div>
                          </div>
                          <div class="col">
                            <div class="mb-3">
                              <label for="apellido" class="form-label">Apellido: (*)</label>
                              <input type="text" name="apellido" id="apellido" class="form-control" th:value="${usuario.apellido}" readonly>
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col">
                            <div class="mb-3">
                              <label for="email" class="form-label">Correo: </label>
                              <input type="text" name="email" id="email" class="form-control" th:value="${usuario.email}" readonly>
                            </div>
                          </div>
                          <div class="col">
                            <div class="mb-3">
                              <label for="zona" class="form-label">Zona:</label>
                              <input type="text" name="zona" id="zona" class="form-control" th:value="${usuario.zona.nombre}" readonly>

                            </div>
                          </div>

                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="mb-3">
                              <label for="pwd" class="form-label">Contraseña: </label>
                              <input type="text" name="pwd" id="pwd" class="form-control" th:value="${usuario.pwd}" readonly>
                            </div>
                          </div>
                          <div class="col">
                            <div class="mb-3">
                              <label for="distrito" class="form-label">Distrito: (*)</label>
                              <input type="text" name="distrito" id="distrito" class="form-control" th:value="${usuario.distrito.distrito}" readonly>
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col text-center"> <!-- Añadido text-center para centrar el contenido -->
                            <div class="button-group d-flex justify-content-center"> <!-- Clases de Bootstrap -->
                              <a href="/admin/usuarios" class="btn btn-secondary btn-lg">Regresar a la vista de usuarios</a> <!-- ms-2 para margen a la izquierda -->
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div >
                </div>
              </div>

            </div>
          </div>
        </div>
        <!-- Fin del contenido central -->
        <!-- Pie de página -->
        <div th:replace="~{admin/fragments/piedepagina :: fragment}"></div>

    </div>
    </div>


    <!--Core JS Files   -->
    <script src="/assets/js/core/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/core/popper.min.js"></script>
    <script src="/assets/js/core/bootstrap.min.js"></script>

    <!-- jQuery Scrollbar -->
    <script src="/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
    <!-- Datatables -->
    <script src="/assets/js/plugin/datatables/datatables.min.js"></script>

    <!-- jQuery Vector Maps -->
    <script src="/assets/js/plugin/jsvectormap/jsvectormap.min.js"></script>
    <script src="/assets/js/plugin/jsvectormap/world.js"></script>

    <!-- Kaiadmin JS -->
    <script src="/assets/js/kaiadmin.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#basic-datatables").DataTable({});

        $("#multi-filter-select").DataTable({
          pageLength: 5,
          initComplete: function () {
            this.api()
                    .columns()
                    .every(function () {
                      var column = this;
                      var select = $(
                              '<select class="form-select"><option value=""></option></select>'
                      )
                              .appendTo($(column.footer()).empty())
                              .on("change", function () {
                                var val = $.fn.dataTable.util.escapeRegex($(this).val());

                                column
                                        .search(val ? "^" + val + "$" : "", true, false)
                                        .draw();
                              });

                      column
                              .data()
                              .unique()
                              .sort()
                              .each(function (d, j) {
                                select.append(
                                        '<option value="' + d + '">' + d + "</option>"
                                );
                              });
                    });
          },
        });

        // Add Row
        $("#add-row").DataTable({
          pageLength: 5,
        });

        var action =
                '<td> <div class="form-button-action"> <button type="button" data-bs-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task"> <i class="fa fa-edit"></i> </button> <button type="button" data-bs-toggle="tooltip" title="" class="btn btn-link btn-danger" data-original-title="Remove"> <i class="fa fa-times"></i> </button> </div> </td>';

        $("#addRowButton").click(function () {
          $("#add-row")
                  .dataTable()
                  .fnAddData([
                    $("#addName").val(),
                    $("#addPosition").val(),
                    $("#addOffice").val(),
                    action,
                  ]);
          $("#addRowModal").modal("hide");
        });
      });
    </script>

  </body>
</html>
