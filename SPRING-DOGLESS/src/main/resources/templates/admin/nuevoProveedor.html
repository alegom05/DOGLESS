<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Nuevo Proveedor</title>
    <meta
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
            name="viewport"
    />
    <link
            rel="icon"
            href="/assets/img/kaiadmin/favicon.ico"
            type="image/x-icon"
    />
    <link th:href="@{/assets/css/style-SuperAdmin.css}" rel="stylesheet">

    <!-- Fonts and icons -->
    <script src="/assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["/assets/css/fonts.min.css"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/plugins.min.css" />
    <link rel="stylesheet" href="/assets/css/kaiadmin.min.css" />



  </head>
  <body>
    <div class="wrapper">
      <!-- Reemplaza barra lateral con el fragmento de Thymeleaf -->
      <div th:replace="~{admin/fragments/barralateraladmin :: body(activePage='personal', activeSubPage='proveedores')}"></div>
      <!-- Fin barra lateral -->
      
      <div class="main-panel">
        <!-- Reemplaza navbar con el fragmento de Thymeleaf -->
        <div th:replace="~{admin/fragments/navbarheaderadmin :: fragment}"></div>
        <!-- Fin Navbar -->

        <div class="container">
            <div class="page-inner">
              <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
                <div>
                  <h3 class="fw-bold mb-3">Nuevo Proveedor</h3>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="card">

                    <div class="card-body">
                      <form class="needs-validation" style="width: 100%; margin-left: 0%; margin-top: 3%;" th:action="@{/admin/saveProveedor}" method="POST" novalidate>
                        <div class="container">
                          <div class="container" style="margin-top: 3%; ">
                            <div class="row">
                              <div class="col">
                                <div class="mb-3">
                                  <label for="nombre" class="form-label">Nombres: (*)</label>
                                  <input type="text" name="nombre" id="nombre" placeholder="Ej: Tomas" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ]+(\s[a-zA-ZáéíóúÁÉÍÓÚñÑ]+)?" class="form-control" required>
                                  <div class="invalid-feedback">Por favor ingresar nombre(s).</div>
                                </div>
                              </div>
                              <div class="col">
                                <div class="mb-3">
                                  <label for="apellido" class="form-label">Apellido: (*)</label>
                                  <input type="text" name="apellido" id="apellido" placeholder="Ej: Rodriguez" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ]+(\s[a-zA-ZáéíóúÁÉÍÓÚñÑ]+)?" class="form-control" aria-describedby="emailHelp" required>
                                  <div class="invalid-feedback">Por favor ingresar un nombre de tienda valido.</div>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="mb-3">
                                  <label for="dni" class="form-label" >DNI: (*)</label>
                                  <input type="tel" class="form-control" name="dni" id="dni" maxlength="8" minlength="8" placeholder="Ej: 87654321" pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" title="ingrese su DNI" required>
                                  <div class="invalid-feedback">Por favor ingresar DNI.</div>
                                </div>
                              </div>
                              <div class="col">
                                <div class="mb-3">
                                  <label for="ruc" class="form-label" >RUC: (*)</label>
                                  <input type="tel" class="form-control" name="ruc" id="ruc" maxlength="11" minlength="11" placeholder="Ej: 87654321682" pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" title="ingrese su RUC" required>
                                  <div class="invalid-feedback">Por favor ingresar RUC.</div>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="mb-3">
                                  <label for="telefono" class="form-label">Número de Teléfono: (*)</label>
                                  <input type="tel" class="form-control" name="telefono" id="telefono" maxlength="9" minlength="9" placeholder="Ej: 987654321" pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" title="ingrese su número de teléfono" required>
                                  <div class="invalid-feedback">Por favor ingresar número de teléfono.</div>
                                </div>
                              </div>
                              <div class="col">
                                <div class="mb-3">
                                  <label for="tienda" class="form-label">Nombre de Tienda: (*)</label>
                                  <input type="text" name="tienda" id="tienda" placeholder="Ej: Rodriguez S.A" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ]+(\s[a-zA-ZáéíóúÁÉÍÓÚñÑ]+)?" class="form-control" aria-describedby="emailHelp" required>
                                  <div class="invalid-feedback">Por favor ingresar un nombre de tienda valido.</div>
                                  <br>
                                  <h6 class="obligatory-fields">(*)Campos obligatorios</h6>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="btn-container">
                          <button type="submit" class="btn btn-primary" style="width: 200px;">Crear</button>
                        </div>
                      </form>

                    </div>
                  </div>
                </div>

              </div>
            </div>
        </div>
        
        <script>
          const searchInput = document.getElementById('searchInput');
          const zonaFiltro = document.getElementById('zonaFiltro');
          const estadoFiltro = document.getElementById('estadoFiltro');
        
          function filtrar() {
            const searchValue = searchInput.value.toLowerCase();
            const zonaValue = zonaFiltro.value.toLowerCase();
            const estadoValue = estadoFiltro.value.toLowerCase();
            const filas = document.querySelectorAll('#tablaProductos tr');
        
            filas.forEach(fila => {
              const zona = fila.cells[4].textContent.toLowerCase();
              const estado = fila.cells[7].textContent.toLowerCase();
              const nombre = fila.cells[2].textContent.toLowerCase();
        
              // Comprobar si la fila contiene el texto del filtro
              const coincide = (zona.includes(zonaValue) || zonaValue === '') &&
                               (estado.includes(estadoValue) || estadoValue === '') &&
                               (nombre.includes(searchValue) || searchValue === '');
        
              fila.style.display = coincide ? '' : 'none';
            });
          }
        
          searchInput.addEventListener('input', filtrar);
          zonaFiltro.addEventListener('change', filtrar);
          estadoFiltro.addEventListener('change', filtrar);
        
          function limpiarFiltro() {
            searchInput.value = '';
            zonaFiltro.selectedIndex = 0;
            estadoFiltro.selectedIndex = 0;
            filtrar();
          }
        </script>

        <!-- Pie de página -->
        <div th:replace="~{admin/fragments/piedepagina :: fragment}"></div>

        </div>
      </div>



      <!--Core JS Files   -->
      <script src="/assets/js/core/jquery-3.7.1.min.js"></script>
      <script src="/assets/js/core/popper.min.js"></script>
      <script src="/assets/js/core/bootstrap.min.js"></script>

      <!-- jQuery Scrollbar -->
      <script src="/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
      <!-- Datatables -->
      <script src="/assets/js/plugin/datatables/datatables.min.js"></script>

      <!-- jQuery Vector Maps -->
      <script src="/assets/js/plugin/jsvectormap/jsvectormap.min.js"></script>
      <script src="/assets/js/plugin/jsvectormap/world.js"></script>

      <!-- Kaiadmin JS -->
      <script src="/assets/js/kaiadmin.min.js"></script>
      <script>
        $(document).ready(function () {
          $("#basic-datatables").DataTable({
            language: {
              search: "Buscar:",
              lengthMenu: "Mostrar _MENU_ entradas por página",
              info: "Mostrando _START_ a _END_ de _TOTAL_ entradas",
              paginate: {
                previous: "Anterior",
                next: "Siguiente"
              }
            }
          });
  
          $("#multi-filter-select").DataTable({
            pageLength: 5,
            initComplete: function () {
              this.api()
                .columns()
                .every(function () {
                  var column = this;
                  var select = $(
                    '<select class="form-select"><option value=""></option></select>'
                  )
                    .appendTo($(column.footer()).empty())
                    .on("change", function () {
                      var val = $.fn.dataTable.util.escapeRegex($(this).val());
  
                      column
                        .search(val ? "^" + val + "$" : "", true, false)
                        .draw();
                    });
  
                  column
                    .data()
                    .unique()
                    .sort()
                    .each(function (d, j) {
                      select.append(
                        '<option value="' + d + '">' + d + "</option>"
                      );
                    });
                });
            },
          });
  
          // Add Row
          $("#add-row").DataTable({
            pageLength: 5,
  
          });
  
          var action =
            '<td> <div class="form-button-action"> <button type="button" data-bs-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task"> <i class="fa fa-edit"></i> </button> <button type="button" data-bs-toggle="tooltip" title="" class="btn btn-link btn-danger" data-original-title="Remove"> <i class="fa fa-times"></i> </button> </div> </td>';
  
          $("#addRowButton").click(function () {
            $("#add-row")
              .dataTable()
              .fnAddData([
                $("#addName").val(),
                $("#addPosition").val(),
                $("#addOffice").val(),
                action,
              ]);
            $("#addRowModal").modal("hide");
          });
        });
      </script>
      
  </body>
</html>
