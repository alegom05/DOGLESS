<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Detalle  de Baneo</title>
    <meta
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
            name="viewport"
    />
    <link
            rel="icon"
            href="/assets/img/kaiadmin/logodogless.ico"
            type="image/x-icon"
    />

    <!-- Fonts and icons -->
    <script src="/assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["assets/css/fonts.min.css"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/plugins.min.css" />
    <link rel="stylesheet" href="/assets/css/kaiadmin.min.css" />


  </head>
  <body>
    <div class="wrapper">

      <!-- Reemplaza barra lateral con el fragmento de Thymeleaf -->
      <div th:replace="~{agente/fragments/barralateralagente :: body(activePage='usuarios', activeSubPage='adminzonal')}"></div>
      <!-- Fin barra lateral -->


      <div class="main-panel">
        <!-- Reemplaza navbar con el fragmento de Thymeleaf -->
        <div th:replace="~{agente/fragments/navbarheaderagente :: fragment}"></div>
        <!-- Fin Navbar -->

        <div class="container">
          <div class="page-inner">
            <div class="row justify-content-center">
              <div class="col-md-8 col-lg-6">
                <div class="card">
                  <div class="card-header">
                    <div class="card-title">Detalle de Baneo del Usuario</div>
                  </div>
                  <div class="card-body">
                    <form class="needs-validation" th:action="@{/agente/desbanear}" method="POST" novalidate>
                      <!-- Campo oculto con el ID del usuario -->
                      <input type="hidden" name="id" th:value="${usuario.id}" />

                      <div class="container">
                        <!-- Fila para el nombre de usuario y DNI (no editables, tipo reporte) -->
                        <div class="row">
                          <div class="col">
                            <div class="mb-3">
                              <label for="username" class="form-label">Nombre de usuario:</label>
                              <p class="form-control-static" th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></p>
                            </div>
                          </div>
                          <div class="col">
                            <div class="mb-3">
                              <label for="dni" class="form-label">DNI:</label>
                              <p class="form-control-static" th:text="${usuario.dni}"></p>
                            </div>
                          </div>
                        </div>

                        <!-- Motivo de Baneo (solo lectura, tipo reporte) -->
                        <div class="row">
                          <div class="col">
                            <div class="mb-3">
                              <label for="motivoBaneo" class="form-label">Motivo de baneo:</label>
                              <p class="form-control-static" th:text="${usuario.motivobaneo}"></p>
                              <!-- Campo oculto para enviar el motivo de baneo al backend -->
                              <input type="hidden" name="motivoBaneo" th:value="${usuario.motivobaneo}" />
                            </div>
                          </div>
                        </div>

                        <!-- Botones para confirmar o regresar -->
                        <div class="row">
                          <div class="col text-center">
                            <div class="button-group d-flex justify-content-center">
                              <button type="submit" class="btn btn-warning btn-lg">Desbanear</button>
                              <a href="/agente/usuariosBaneados" class="btn btn-secondary ms-2 btn-lg">Regresar</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Pie de pÃ¡gina -->
        <div th:replace="~{agente/fragments/piedepagina :: fragment}"></div>
      </div>
    </div>


    <!--Core JS Files   -->
    <script src="/assets/js/core/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/core/popper.min.js"></script>
    <script src="/assets/js/core/bootstrap.min.js"></script>

    <!-- jQuery Scrollbar -->
    <script src="/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
    <!-- Datatables -->
    <script src="/assets/js/plugin/datatables/datatables.min.js"></script>

    <!-- jQuery Vector Maps -->
    <script src="/assets/js/plugin/jsvectormap/jsvectormap.min.js"></script>
    <script src="/assets/js/plugin/jsvectormap/world.js"></script>

    <!-- Kaiadmin JS -->
    <script src="/assets/js/kaiadmin.min.js"></script>

  </body>
</html>
