<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Usuarios asignados</title>
  <meta
          content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
          name="viewport"
  />
  <link
          rel="icon"
          href="/assets/img/kaiadmin/favicon.ico"
          type="image/x-icon"
  />
  <link th:href="@{/assets/css/style-SuperAdmin.css}" rel="stylesheet">


  <!-- Fonts and icons -->
  <script src="/assets/js/plugin/webfont/webfont.min.js"></script>
  <script>
    WebFont.load({
      google: { families: ["Public Sans:300,400,500,600,700"] },
      custom: {
        families: [
          "Font Awesome 5 Solid",
          "Font Awesome 5 Regular",
          "Font Awesome 5 Brands",
          "simple-line-icons",
        ],
        urls: ["/assets/css/fonts.min.css"],
      },
      active: function () {
        sessionStorage.fonts = true;
      },
    });
  </script>

  <!-- CSS Files -->
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/assets/css/plugins.min.css" />
  <link rel="stylesheet" href="/assets/css/kaiadmin.min.css" />

</head>
<div class="wrapper">
  <!-- Reemplaza barra lateral con el fragmento de Thymeleaf -->
  <div th:replace="~{agente/fragments/barralateralagente :: body(activePage='usuarios', activeSubPage='adminzonal')}"></div>
  <!-- Fin barra lateral -->


  <div class="main-panel">
    <!-- Reemplaza navbar con el fragmento de Thymeleaf -->
    <div th:replace="~{agente/fragments/navbarheaderagente :: fragment}"></div>
    <!-- Fin Navbar -->




    <!-- Texto o contenido central -->
    <div class="container">
      <div class="page-inner">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card card-profile text-center">
              <div class="card-header" style="background-image: url('/assets/img/blogpost.jpg')">
                <div class="profile-picture">
                  <div class="avatar avatar-xl">
                    <img th:src="@{'http://localhost:8080/imagen/' + ${usuario.id}}" alt="..." class="avatar-img rounded-circle" />
                  </div>
                </div>
              </div>
              <div class="card-body">
                <div class="user-profile">
                  <div class="name" th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></div>
                  <div class="job" th:text="${usuario.rol.rol}"></div>
                </div>
              </div>

              <!-- Ajustar márgenes para reducir espacio -->
              <div class="card-body" style="padding-top: 0;">
                <div class="user-details text-center">
                  <p><b>DNI:</b> <span th:text="${usuario.dni}">DNI del usuario</span></p>
                  <p><b>Dirección:</b> <span th:text="${usuario.direccion}">Dirección del usuario</span></p>
                  <p><b>Teléfono:</b> <span th:text="${usuario.telefono}">Teléfono del usuario</span></p>
                  <p><b>Correo de contacto:</b> <span th:text="${usuario.email}">Correo del usuario</span></p>
                </div>
              </div>

              <div class="card-action text-center">
                <a href="/agente/" class="btn btn-primary me-2">Ir a inicio</a>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Fin del contenido central -->



    <!-- Pie de página -->
    <!-- Pie de página -->
    <div th:replace="~{agente/fragments/piedepagina :: fragment}"></div>
  </div>
</div>



<!--Core JS Files   -->
<script src="/assets/js/core/jquery-3.7.1.min.js"></script>
<script src="/assets/js/core/popper.min.js"></script>
<script src="/assets/js/core/bootstrap.min.js"></script>

<!-- jQuery Scrollbar -->
<script src="/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
<!-- Datatables -->
<script src="/assets/js/plugin/datatables/datatables.min.js"></script>

<!-- jQuery Vector Maps -->
<script src="/assets/js/plugin/jsvectormap/jsvectormap.min.js"></script>
<script src="/assets/js/plugin/jsvectormap/world.js"></script>

<!-- Kaiadmin JS -->
<script src="/assets/js/kaiadmin.min.js"></script>

</body>
</html>
