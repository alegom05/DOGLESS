<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Reposiciones</title>
    <meta
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
            name="viewport"
    />
    <link
            rel="icon"
            href="/assets/img/kaiadmin/favicon.ico"
            type="image/x-icon"
    />

    <!-- Fonts and icons -->
    <script src="/assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["/assets/css/fonts.min.css"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/plugins.min.css" />
    <link rel="stylesheet" href="/assets/css/kaiadmin.min.css" />



  </head>
  <body>
    <div class="wrapper">
      <!-- Reemplaza barra lateral con el fragmento de Thymeleaf -->
      <div th:replace="~{zonal/fragments/barralateralzonal :: body(activePage='usuarios', activeSubPage='agentes')}"></div>
      <!-- Fin barra lateral -->

      <div class="main-panel">
        <!-- Reemplaza navbar con el fragmento de Thymeleaf -->
        <div th:replace="~{zonal/fragments/navbarheaderzonal :: fragment}"></div>
        <!-- Fin Navbar -->

        <!-- Texto o contenido central -->
        <div class="container">
          <div class="page-inner">
            <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
              <div>
                <h3 class="fw-bold mb-3">Lista de Reposiciones</h3>
                <h6 class="op-7 mb-2">En las tablas encontrarás los detalles de las reposiciones.</h6>
              </div>
            </div>
            <div th:if="${mensajeExito}" id="mensajeExito" class="alert alert-success fade-out" role="alert">
              <p th:text="${mensajeExito}"></p>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="card">

                  <div class="card-body">
                    <a class="btn btn-primary btn-round ms-auto" th:href="@{/zonal/nuevaReposicion}">
                    <i class="fa fa-plus"></i>
                      Agregar Producto
                    </a>
                    <div class="table-responsive">
                    <br>

                    <div class="table-responsive">
                      <style>
                        /* Estilo para alinear los botones horizontalmente */
                        .acciones-container {
                          display: flex;
                          flex-direction: row; /* Alinea los botones en una fila horizontal */
                          gap: 8px; /* Espacio entre los botones */
                        }

                      </style>

                      <table id="basic-datatables" class="display table table-striped table-hover">
                        <thead>
                          <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Proveedor</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr th:each="reposicion : ${listaReposiciones}">
                            <td th:text="${reposicion.producto.nombre}"></td>
                            <td th:text="${reposicion.producto.descripcion}"></td>
                            <td th:text="${reposicion.producto.precio}"></td>
                            <td th:text="${reposicion.producto.proveedor.tienda}"></td>
                            <td th:text="${reposicion.producto.estado}"></td>
                            <td>
                              <!-- Dropdown con ícono -->
                              <div class="dropdown">
                                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                  <i class="fas fa-ellipsis-v"></i>
                                </button>
                                <!-- Dropdown oscuro -->

                                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton1">
                                 <!--
                                  <li><a class="dropdown-item" th:href="@{'/zonal/verReposicion' + '?id=' + ${reposicion.id}}">Ver</a></li>


                                  <li><a class="dropdown-item" th:href="@{'/zonal/editarReposicion' + '?id=' + ${reposicion.id}}">Editar</a></li>
                                  <li><a href="#" class="dropdown-item" data-toggle="modal"  data-target="#confirmDeleteModal" th:data-id="${reposicion.id}">Eliminar</a></li>

                                </ul>
                              </div>
                            </td>
                          </tr>

                        </tbody>
                      </table>

                      <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Eliminación</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              ¿Estás seguro de que deseas eliminar este usuario?

                            </div>
                            <div class="modal-footer">
                              <form id="deleteForm" method="post" th:action="@{'/admin/deleteagente'}" novalidate>
                                <input type="hidden" name="id" id="userId">
                                <button type="submit" class="btn btn-dark">Eliminar</button>
                              </form>
                              <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancelar</button>
                            </div>
                          </div>
                        </div>
                      </div>

                      <!-- Modal para Aceptar -->
                      <div class="modal fade" id="aceptarModal" tabindex="-1" role="dialog" aria-labelledby="acceptModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="acceptModalLabel">Advertencia</h5>
                              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <p>¿Estás seguro de que deseas espiar esta cuenta?</p>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                              <button type="button" class="btn btn-dark"  onclick="window.location.href='espiar.html'">Aceptar</button>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>

                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
        <!-- Fin del contenido central -->
        <!-- Pie de página -->
        <div th:replace="~{admin/fragments/piedepagina :: fragment}"></div>

      </div>

    </div>


    <!-- Core JS Files -->
    <script src="/assets/js/core/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/core/popper.min.js"></script>
    <script src="/assets/js/core/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- jQuery Scrollbar -->
    <script src="/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>


    <!-- Datatables -->
    <script src="/assets/js/plugin/datatables/datatables.min.js"></script>

    <!-- jQuery Vector Maps -->
    <script src="/assets/js/plugin/jsvectormap/jsvectormap.min.js"></script>
    <script src="/assets/js/plugin/jsvectormap/world.js"></script>

    <!-- Kaiadmin JS -->
    <script src="/assets/js/kaiadmin.min.js"></script>
    <script>
      // Este script asigna el ID del usuario al modal antes de abrirlo
      $('#confirmDeleteModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget); // Botón que abrió el modal
        var userId = button.data('id'); // Extraer la información de atributos de datos
        var modal = $(this);
        modal.find('#userId').val(userId); // Asigna el ID al campo oculto
      });
    </script>
    <script>
      $(document).ready(function () {

        $("#basic-datatables").DataTable({
          "language": {
            "url": "//cdn.datatables.net/plug-ins/1.10.24/i18n/Spanish.json",
            "info": false,
            "infoEmpty": "Mostrando 0 a 0 de 0 registros",
            "infoFiltered": "(filtrado de _MAX_ registros en total)",
            "lengthMenu": "Mostrar _MENU_ registros por página",
            "zeroRecords": "No se encontraron registros coincidentes",
            "paginate": {
              "first": "Primero",
              "last": "Último",
              "next": "Siguiente",
              "previous": "Anterior"
            },
            "search": "Buscar:"
          }
        });

        $("#multi-filter-select").DataTable({
          pageLength: 5,
          initComplete: function () {
            this.api()
                    .columns()
                    .every(function () {
                      var column = this;
                      var select = $(
                              '<select class="form-select"><option value=""></option></select>'
                      )
                              .appendTo($(column.footer()).empty())
                              .on("change", function () {
                                var val = $.fn.dataTable.util.escapeRegex($(this).val());

                                column
                                        .search(val ? "^" + val + "$" : "", true, false)
                                        .draw();
                              });

                      column
                              .data()
                              .unique()
                              .sort()
                              .each(function (d, j) {
                                select.append(
                                        '<option value="' + d + '">' + d + "</option>"
                                );
                              });
                    });
          },
        });



        // Add Row
        $("#add-row").DataTable({
          pageLength: 5,
        });

        var action =
                '<td> <div class="form-button-action"> <button type="button" data-bs-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task"> <i class="fa fa-edit"></i> </button> <button type="button" data-bs-toggle="tooltip" title="" class="btn btn-link btn-danger" data-original-title="Remove"> <i class="fa fa-times"></i> </button> </div> </td>';

        $("#addRowButton").click(function () {
          $("#add-row")
                  .dataTable()
                  .fnAddData([
                    $("#addName").val(),
                    $("#addPosition").val(),
                    $("#addOffice").val(),
                    action,
                  ]);
          $("#addRowModal").modal("hide");
        });
      });
    </script>
  </body>
</html>
